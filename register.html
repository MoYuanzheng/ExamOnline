<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">  
	<script src="./js/bootstrap.min.js"></script>
</head>
<header>
	<div class="container">
		<div class="jumbotron" style="text-align: center;" >
			<h1>请注册您的账号</h1>
		</div>
	</div>
</header>
<body>
	<form class="form-horizontal" role="form" style="margin-left: 30%;margin-top: 2.5%;" action="register.php" method="post" >
		<div class="form-group">
			<label class="col-sm-2 control-label">账号</label>
			<div class="col-lg-3" style="max-width: 50%;">
				<input type="text" class="form-control" id="username" name="username" placeholder="请输入学号/教职工账号">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-lg-3" style="max-width: 50%;">
				<input type="password" class="form-control" name="pwd" placeholder="请输入密码">
			</div>
		</div>
		<br><br>

		<div class="form-group">
			<label class="col-sm-2 control-label">真实姓名</label>
			<div class="col-lg-3" style="max-width: 50%;">
				<input type="text" class="form-control" name="realname" placeholder="请输入真实姓名">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">所属学院</label>
			<div class="col-lg-3" style="max-width: 50%;">
				<input type="text" class="form-control" name="collage" placeholder="请输入所属学院">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">所属专业</label>
			<div class="col-lg-3" style="max-width: 50%;">
				<input type="text" class="form-control" name="profession" placeholder="请输入所属专业">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">本人身份</label>
			<select class="form-control" name="kind" style="max-width: 22.5%;margin-left: 18%;" >
				<option value="2">教师</option>
				<option value="3">学生</option>
			</select>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-lg-8">
				<button type="submit" class="btn btn-success" style="min-width: 35%;" >提交</button>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-lg-8">
				<a href="login.html"><button type="button" class="btn btn-default" style="min-width: 34.5%;" >已有账号 点我登录</button></a>
			</div>
		</div>
	</form>
</body>
</html>
